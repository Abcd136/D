<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刷视频页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* 设置背景为黑色 */
        }
        .video-container {
            text-align: center;
        }
        video {
            max-width: 100%;
            height: auto;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="myVideo" width="640" height="360" controls>
            <source src="https://files.catbox.moe/fl9lua.mp4" type="video/mp4">
            您的浏览器不支持 HTML5 视频标签。
        </video>
    </div>
    <div style="display: flex; justify-content: space-around; width: 100%;">
        <button onclick="playPreviousVideo()">播放上一个视频</button>
        <button onclick="playNextVideo()">播放下一个视频</button>
    </div>

    <script>
        const video = document.getElementById('myVideo');
        const videos = [
            'https://files.catbox.moe/myugl1.mp4',
            'https://files.catbox.moe/k1df9m.mp4',
            'https://files.catbox.moe/4egrrz.mp4',
            'https://files.catbox.moe/fl9lua.mp4',
            'https://files.catbox.moe/bpuwkt.mp4',
            'https://files.catbox.moe/liukhr.mp4',
            'https://files.catbox.moe/zll49k.mp4',
            'https://files.catbox.moe/sig3pq.mp4',
            'https://files.catbox.moe/hdrgtm.mp4',
            'https://files.catbox.moe/kv7iwr.mp4',
            'https://files.catbox.moe/lebx1u.mp4',
            'https://files.catbox.moe/qvgkic.mp4',// 添加更多视频文件路径
        ];
        let currentVideoIndex = 0;

        function playNextVideo() {
            currentVideoIndex = (currentVideoIndex + 1) % videos.length;
            video.src = videos[currentVideoIndex];
            video.play();
        }

        function playPreviousVideo() {
            currentVideoIndex = (currentVideoIndex - 1 + videos.length) % videos.length;
            video.src = videos[currentVideoIndex];
            video.play();
        }
    </script>
</body>
</html>
